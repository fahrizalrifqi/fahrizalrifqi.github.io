<!DOCTYPE html>
<html>
<head>
<title>Sen</title>
<script type="text/javascript">
 window.onload = function() { jam(); }
 function jam() {
  var e = document.getElementById('jam'),
  d = new Date(), h, m, s;
  h = d.getHours();
  m = set(d.getMinutes());
  s = set(d.getSeconds());
  e.innerHTML = h +':'+ m +':'+ s;
  setTimeout('jam()', 1000);
 }
 function set(e) {
  e = e < 10 ? '0'+ e : e;
  return e;
 }
</script>
</head>
<body style="font-size: 100px; font-family: verdana; background: url('nt.jpg'); background-size: cover; padding: 200px 450xp;" id="jam">
</body>
</html>
